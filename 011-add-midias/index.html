<html lang="pt-br">
<head>

    <title>Mídias em Html</title>

<body>

    <p>Tentar abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

        <img src="midia/images/g-picture.png" alt="Imagem Grande">
    </picture>
    <br>
    <audio preload="metadata" controls>
        <source src="midia/audio/song-site.mp3" type="audio/mpeg">
        <!--<source src="midia/audio/song-site.ogg" type="audio/ogg">-->  
        <!--<source src="midia/audio/song-site.wav" type="audio/wav">-->
        <p>Infelizmente o navegador não consegue reproduzir áudio. <a href="midia/audio/song-site.mp3">Clique aqui para baixar o arquivo MP3</a></p>   
    </audio>
