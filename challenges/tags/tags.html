<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em Html, podemos inserir elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="circle">
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag <h1> até a <h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagem</abbr></li>
        <li><abbr title="use a tag <a>">Links</abbr></li>
        <li><abbr title="use a tag <ol>">Listas enumeradas</abbr></li>
        <li><abbr title="use a tag <ul>">Listas com demarcadores</abbr></li>
        <li><abbr title="use a tag <dl>">Listas de Definições</abbr></li>
    </ul>
</body>
</html>
