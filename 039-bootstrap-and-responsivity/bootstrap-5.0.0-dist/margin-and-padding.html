<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Margin and Padding</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">

    <!--------Aplicação de Margin------
        mt-> margin top
        mb-> margin bottom
        ms-> margin start (left)
        me-> margin end (right)
        mx-> margin no eixo x (horizontal) start(left)/end(right)
        my-> margin no eixo y (vertical)   top/bottom
        m -> margin em todos os lados
        Valor a definir (0 até 5)
    -->

    <h1 class="bg-success">Margin</h1>
    <p class="bg-success m-5">Conteúdo Principal</p>
    <h1 class="bg-success">Margin</h1>

    <br>
    <br>

    <!--------Aplicação de Padding------
        pt-> padding top
        pb-> padding bottom
        ps-> padding start (left)
        pe-> padding end (right)    
        px-> padding no eixo x (horizontal) start(left)/end(right)
        py-> padding no eixo y (vertical) top/bottom
        p -> padding em todos os lados
        Valor a definir (0 até 5)
    -->

    <h1 class="bg-success">Padding</h1>
    <p class="bg-success p-5">Conteúdo Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta, atque autem vero tempore adipisci esse perspiciatis dicta porro! Nostrum veritatis in quo aspernatur ea praesentium vitae necessitatibus! Nihil, ducimus ratione?</p>
    <h1 class="bg-success">Padding</h1>

    <script src="js/bootstrap.min.js"></script>
    -->
  </body>
</html>
