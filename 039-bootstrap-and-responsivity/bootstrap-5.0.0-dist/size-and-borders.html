<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Sizes and Borders</title>
  </head>
  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">

    <!--Classes de largura-->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>

    <br>
    <br>

    <!--Classes de altura-->
    <div style="height: 300px; border: 1px solid gray;">
      <div class="bg-warning d-inline-block h25">height 25%</div>
      <div class="bg-warning d-inline-block h-50">height 50%</div>
      <div class="bg-warning d-inline-block h-75">height 75%</div>
      <div class="bg-warning d-inline-block h-100">height 100%</div>
      <div class="bg-warning d-inline-block h-auto">height auto</div>
    </div>

    <br>
    <br>

    <!--
      -------------Bordas-------------
      border       -> todas as bordas
      border-start -> borda esquerda
      border-end   -> borda direita
      border-top   -> borda superior
      border-bottom-> borda inferior

      --------Cores de bordas--------
      border-<cor>: primary, secondary, success, 
                    info, warning, danger, 
                    light, dark, white.
    -->

    <div class="bg-white mb-2 border border-success border-5">todas as bordas</div>
    <div class="bg-white mb-2 border-top border-primary border-5">borda superior</div>
    <div class="bg-white mb-2 border-bottom border-warning border-5">borda inferior</div>
    <div class="bg-white mb-2 border-end border-secondary border-5">borda direita(end)</div>
    <div class="bg-white mb-2 border-start border-danger border-5">bordas esquerda(start)</div>

    <br>
    <br>

    <!--
      ------Border Radius------
      options: rounded, rounded-top, rounded-bottom, rounde-start, rounded-end
    -->
    <div class="bg-white mb-2 p-5 border border-success border-1 rounded">rounded</div>
    <div class="bg-white mb-2 p-5 border border-primary border-1 rounded-top">rounded-top</div>
    <div class="bg-white mb-2 p-5 border border-warning border-1 rounded-bottom">rounded-bottom</div>
    <div class="bg-white mb-2 p-5 border border-secondary border-1 rounded-end">rounded-end</div>
    <div class="bg-white mb-2 p-5 border border-danger border-1 rounded-start">rounded-start</div>
    <div class="bg-white mb-2 p-5 border border-danger border-1 rounded-circle w-25">rounded-circle</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    -->
  </body>
</html>
