<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Input Group</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">   
    <form>
        <h2>Group prepend</h2>
        
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
        </div>
        <br>

        <h2>Group append</h2>

        <div class="input-group">
            <input class="form-control" type="text" placeholder="e-mail">
            <div class="input-group-append">
                <span class="input-group-text">@site.com</span>
            </div>
        </div>
        <br>

        <h2>URL customizada</h2>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">https://meusite.com.br/</span>
            </div>
            <input class="form-control" type="text" placeholder="Digite seu usuário">
        </div>
        <br>

        <h2>Moeda</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>

            <input class="form-control" type="text" placeholder="Digite um valor">

            <div class="input-group-append">
                <span class="input-group-text">,00</span>
            </div>
        </div>
        <br>

        <!--checkbox/radio-->
        <h2>Checkbox/radio</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox">
                </div>
            </div>
            <input class="form-control" type="text">
        </div>
        <br>

        <h2>Múltiplos inputs</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">nome/e-mail</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
            <input class="form-control" type="password" placeholder="senha">
        </div>
        <br>

        <h2>Pesquisas</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Pesquisar">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">Pesquisar</button>
            </div>
        </div>
        <br>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
