<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .marcador {
            background: #fe9d9d;
            border: 1px solid #f94646;
        }

        .marcador-container {
            background: #5bf946;
            border: 1px solid #36ae26;
        }
    </style>

    <title>Grid System Config</title>
  </head>
  <body>
    
    <div class="container marcador-container">
        <h2>Largura fixa</h2>
        <div class="row">
            <div class="marcador col">área 1</div>
            <div class="marcador col">área 2</div>
            <div class="marcador col">área 3</div>
            <div class="marcador col">área 4</div>
        </div>
        
        <h2>Largura automático (auto-layout)</h2>
        <div class="row">
            <div class="marcador col">área 1</div>
            <div class="marcador col">área 2</div>
            <div class="marcador col-6">área 3</div>
        </div>

        <h2>Largura igual empilhada</h2>
        <div class="row">
            <div class="marcador col-sm">área 1</div>
            <div class="marcador col-sm">área 2</div>
            <div class="marcador col-sm">área 3</div>
        </div>

        <h2>Ordenando</h2>
        <div class="row">
            <div class="marcador col order-2">área 1</div>
            <div class="marcador col order-3">área 2</div>
            <div class="marcador col order-1">área 3</div>
        </div>

        <h2>Offset</h2>
        <div class="row">
            <div class="marcador col-md-6 offset-md-2">Login...</div>
        </div>

        <h2>Offset: múltiplos alinhamentos</h2>
        <div class="row">
            <div class="marcador col-md-3">Conteúdo 1</div>
            <div class="marcador col-md-3 offset-md-6">Conteúdo 2</div>
        </div>
        
        <h2>Aninhamento</h2>
        <div class="row">
            <div class="col-md-6" style="border: 1px solid red;">
                col-md-6
                <div class="row">
                    <div class="col-md-6 marcador">Conteúdo 1</div>
                    <div class="col-md-2 marcador">Conteúdo 2</div>
                </div>
            </div>
        </div>

    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2baefadf08.js" crossorigin="anonymous"></script>
  </body>
</html>
