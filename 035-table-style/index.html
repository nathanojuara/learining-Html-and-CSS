<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Estilizando Tabelas</h2>

    <table id="tabela">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numeros">Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numeros">R$ 2.500</td>
        </tr>
        
        <tr class="alternado">
            <td>002</td>
            <td>Tablet</td>
            <td class="numeros">R$ 1.500</td>
        </tr>

        <tr>
            <td>003</td>
            <td>Iphone</td>
            <td class="numeros">R$ 3.500</td>
        </tr>

        <tr class="alternado">
            <td>004</td>
            <td>Nexus</td>
            <td class="numeros">R$ 2.500</td>
        </tr>
    </table>
</body>
</html>
